<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Goodreads Internal Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 40px;
      color: #222;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    h1 {
      margin-top: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form {
      display: grid;
      grid-template-columns: 1fr 1fr 120px 120px;
      gap: 12px;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    input:focus {
      outline: none;
      border-color: #4f46e5;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #4338ca;
    }

    .status {
      margin: 10px 0;
      font-size: 14px;
    }

    .status.loading { color: #555; }
    .status.error { color: #c02626; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #f3f4f6;
      font-weight: 600;
    }

    tr:hover td {
      background: #fafafa;
    }

    a {
      color: #4f46e5;
      text-decoration: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }

    @media (max-width: 900px) {
      .form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸ“š Goodreads Internal Tool</h1>

  <div class="form">
    <input id="key" placeholder="Goodreads API Key" />
    <input id="keywords" placeholder="Keyword (e.g. business)" />
    <input id="limit" type="number" value="10" min="1" />
    <button id="fetchBtn">Fetch</button>
  </div>

  <div id="status" class="status"></div>

  <table id="table" style="display:none">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Rating</th>
        <th>Reviews</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer">
    Internal use only Â· Cloudflare Pages + Functions
  </div>
</div>

<script>
  const btn = document.getElementById('fetchBtn');
  const status = document.getElementById('status');
  const table = document.getElementById('table');
  const tbody = table.querySelector('tbody');

  btn.onclick = async () => {
    const key = document.getElementById('key').value.trim();
    const keywords = document.getElementById('keywords').value.trim();
    const limit = document.getElementById('limit').value;

    if (!key || !keywords) {
      status.textContent = 'API key dan keyword wajib diisi.';
      status.className = 'status error';
      return;
    }

    status.textContent = 'Loading data dari Goodreads...';
    status.className = 'status loading';
    table.style.display = 'none';
    tbody.innerHTML = '';

    try {
      const res = await fetch('/api/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ key, keywords, limit })
      });

      if (!res.ok) {
        throw new Error('Request gagal (' + res.status + ')');
      }

      const json = await res.json();
      const data = json.data || [];

      data.forEach(b => {
       ...
      });


      if (!data || data.length === 0) {
        status.textContent = 'Tidak ada data ditemukan.';
        return;
      }

      data.forEach(b => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${b.title}</td>
          <td>${b.author}</td>
          <td>${b.rating}</td>
          <td>${b.reviews}</td>
          <td><a href="${b.url}" target="_blank">Open</a></td>
        `;
        tbody.appendChild(tr);
      });

      table.style.display = 'table';
      status.textContent = `Menampilkan ${data.length} buku`;
      status.className = 'status';

    } catch (err) {
      status.textContent = 'Error: ' + err.message;
      status.className = 'status error';
    }
  };
</script>

</body>
</html>
